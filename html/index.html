<html>
  This is the gerbil package metadata server

  <p>
    <h3>JSON API:</h3>
    <ul>
      <li><em>/packages</em>: list packages</li>
      <li><em>/package/&lt;canonical-package-name&gt;</em>:
        <ul>
          <li><em>GET</em>: returns the package metadata</li>
          <li><em>POST</em>: publishes a new package to the server</li>
        </ul>
      </li>
      <li><em>/search/&lt;query&gt;</em>: searches package metadata</li>
    </ul>
  </p>
</html>
